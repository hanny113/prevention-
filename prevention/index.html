<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바이러스 방폭 게임: 인류의 마지막 희망</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>바이러스 방폭 게임</h1>
            <p>신종 감염병으로부터 인류를 구하라!</p>
            <div class="game-status">
                <div class="timer">남은 시간: <span id="timer">05:00</span></div>
                <div class="battery-container">
                    <div class="battery-label">배터리:</div>
                    <div class="battery-wrapper">
                        <div id="battery-bar" class="battery-bar"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-screen">
            <div class="start-screen" id="start-screen">
                <h2>세계의 위기</h2>
                <p>정체불명의 신종 감염병이 전 세계를 위협하고 있습니다.</p>
                <p>악당이 감염병을 막을 단서를 담은 백신 알고리즘을 지뢰처럼 숨겨두었습니다.</p>
                <p>당신은 올바른 감염병 지식을 활용해 코드를 해제하고 인류를 구해야 합니다.</p>
                <button id="start-button">게임 시작</button>
            </div>
            
            <div class="game-level" id="game-level" style="display: none;">
                <div class="level-info">
                    <h2>레벨 <span id="current-level">1</span></h2>
                    <p id="level-description">첫 번째 암호 장치를 해제하세요.</p>
                </div>
                
                <div class="puzzle-container" id="puzzle-container">
                    <!-- 여기에 레벨별 퍼즐이 동적으로 표시됩니다 -->
                </div>
                
                <div class="input-container">
                    <input type="text" id="answer-input" placeholder="정답을 입력하세요">
                    <button id="submit-button">제출</button>
                </div>
            </div>
            
            <div class="game-over" id="game-over" style="display: none;">
                <h2 id="game-over-title">게임 오버</h2>
                <p id="game-over-message">시간이 다 되었습니다. 인류는 감염병으로부터 구해지지 못했습니다.</p>
                <button id="restart-button">다시 시작</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
